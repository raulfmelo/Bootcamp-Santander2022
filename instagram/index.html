<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img
                    src="./assets/Captura_de_tela_2023-06-26_171555-removebg-preview.png"
                    alt="celular"
                />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img
                        class="instagram-logo"
                        src="./assets/instagram-logo-4.png"
                        alt="logo do instagram"
                    />
                    <div class="profile-photo">
                        <img
                            src="https://github.com/raulfmelo.png"
                            alt="foto de perfil"
                        />
                    </div>
                    <a href="#" class="instagram-login"
                        >Continue como Raul Melo</a
                    >
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Raul Melo?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
